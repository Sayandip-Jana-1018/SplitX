<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Fiery Glow Background -->
        <radialGradient id="glow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#450a0a" />
            <stop offset="100%" stop-color="#000000" />
        </radialGradient>
        
        <!-- Flame Gradient for Front Slash -->
        <linearGradient id="fire" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#7f1d1d" /> <!-- Dark Red -->
            <stop offset="30%" stop-color="#dc2626" /> <!-- Bright Red -->
            <stop offset="70%" stop-color="#f97316" /> <!-- Orange -->
            <stop offset="100%" stop-color="#fef08a" /> <!-- Yellow Glow -->
        </linearGradient>

        <!-- Flame Gradient for Back Slash -->
        <linearGradient id="fireDark" x1="100%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" stop-color="#450a0a" />
            <stop offset="50%" stop-color="#b91c1c" />
            <stop offset="100%" stop-color="#ea580c" />
        </linearGradient>

        <!-- Gold/Money Gradient -->
        <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#fde047" />
            <stop offset="30%" stop-color="#fbbf24" />
            <stop offset="70%" stop-color="#ea580c" />
            <stop offset="100%" stop-color="#9a3412" />
        </linearGradient>
    </defs>
    
    <!-- Base App Icon -->
    <rect width="512" height="512" rx="112" fill="url(#glow)" />
    <!-- Black sleek border requested by user -->
    <rect width="496" height="496" x="8" y="8" rx="104" fill="none" stroke="#171717" stroke-width="16" />

    <!-- Floating Coins (Bitcoin + Rupee) and Sparks -->
    <g fill="url(#gold)" font-family="system-ui, -apple-system, sans-serif" font-weight="900" text-anchor="middle" filter="drop-shadow(0px 8px 16px rgba(0,0,0,0.9))">
        <!-- Top Left: Bitcoin -->
        <g transform="translate(110, 130) rotate(-15)">
            <circle cx="0" cy="0" r="32" fill="url(#gold)" />
            <circle cx="0" cy="0" r="24" fill="none" stroke="#78350f" stroke-width="2.5" />
            <text x="0" y="12" font-size="34" fill="#78350f">₿</text>
            <circle cx="-16" cy="-16" r="4" fill="#fef08a" opacity="0.6" />
        </g>
        
        <!-- Bottom Right: Bitcoin -->
        <g transform="translate(400, 390) rotate(25)">
            <circle cx="0" cy="0" r="40" fill="url(#gold)" />
            <circle cx="0" cy="0" r="30" fill="none" stroke="#78350f" stroke-width="3" />
            <text x="0" y="15" font-size="44" fill="#78350f">₿</text>
            <circle cx="-20" cy="-20" r="5" fill="#fef08a" opacity="0.6" />
        </g>

        <!-- Top Right: Rupee -->
        <g transform="translate(400, 130) rotate(15)">
            <circle cx="0" cy="0" r="36" fill="url(#gold)" />
            <circle cx="0" cy="0" r="28" fill="none" stroke="#78350f" stroke-width="2.5" />
            <text x="0" y="14" font-size="40" fill="#78350f">₹</text>
            <circle cx="-18" cy="-18" r="4" fill="#fef08a" opacity="0.6" />
        </g>
        
        <!-- Bottom Left: Rupee -->
        <g transform="translate(110, 390) rotate(-25)">
            <circle cx="0" cy="0" r="34" fill="url(#gold)" />
            <circle cx="0" cy="0" r="26" fill="none" stroke="#78350f" stroke-width="2.5" />
            <text x="0" y="13" font-size="38" fill="#78350f">₹</text>
            <circle cx="-16" cy="-16" r="4" fill="#fef08a" opacity="0.6" />
        </g>

        <!-- Floating Hot Embers/Sparks -->
        <circle cx="180" cy="80" r="6" fill="#fcd34d" opacity="0.8" />
        <circle cx="340" cy="90" r="8" fill="#f59e0b" opacity="0.6" />
        <circle cx="80" cy="270" r="5" fill="#f59e0b" opacity="0.7" />
        <circle cx="430" cy="270" r="7" fill="#fef08a" opacity="0.5" />
        <circle cx="280" cy="460" r="6" fill="#fef3c7" opacity="0.8" />
    </g>

    <!-- The Stylish Fiery X -->
    <g filter="drop-shadow(0px 12px 30px rgba(220, 38, 38, 0.8))">
        <!-- Back slash (curved swoosh) -->
        <path d="M 120 160 A 250 250 0 0 1 352 392 L 392 352 A 250 250 0 0 0 160 120 Z" fill="url(#fireDark)" />
        
        <!-- Front slash (curved swoosh) -->
        <path d="M 120 352 A 250 250 0 0 0 352 120 L 392 160 A 250 250 0 0 1 160 392 Z" fill="url(#fire)" />
        
        <!-- Central intensely hot glowing diamond core -->
        <polygon points="256,220 292,256 256,292 220,256" fill="#fef08a" filter="drop-shadow(0px 0px 25px rgba(254,240,138,1))" />
    </g>
</svg>
